Adds a new garment into the database
A garment is comprised of a type, with optional brand, colours (primary and
secondary), an image file, an acquisition date and a date when it was last washed on.
---
  tags:
    - garment
  parameters:
    -
      name: type_id
      in: form
      type: integer
      required: true
    -
      name: brand_id
      in: form
      type: integer
      required: false
    -
      name: colour
      in: form
      type: string
      required: false
    -
      name: secondary_colour
      in: form
      type: string
      required: false
    -
      name: image_path
      in: form
      type: string
      required: false
    -
      name: last_washed_on
      in: form
      type: date-time
      required: false
    -
      name: purchase_date
      in: form
      type: date-time
      required: false
